{% include "header.html" %}
<section class="section-padding course">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6">
                <div class="section-heading text-center center-heading">
                    <span class="subheading">Excellent Funfacts</span>
                    <h3>Gallery</h3>
                </div>
            </div>
        </div>
        <div class="row">
            {% for gallery in gallery %}
            <div class="col-lg-4 col-md-6">
                <div class="course-block style-5">
                    <div class="course-img">
                        {% with gallery.galleryimage_set.first as image %}
                            {% if image %}
                                <img src="{{ image.image.url }}" alt="Gallery Image" class="img-fluid">
                            {% endif %}
                        {% endwith %}
                    </div>
                    
                    <div class="course-content">
                        <h4><a href="{% url 'gallery_single' id=gallery.id %}">{{gallery.title}}</a></h4>     
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% include "footer.html" %}
