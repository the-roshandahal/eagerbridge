{% include "header.html" %}

<section class="section-padding course">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6">
                <div class="section-heading text-center center-heading">
                    <h3>{{gallery_name}}</h3>
                </div>
            </div>
        </div>
        <div class="row">
            {% for gallery_images in gallery_images %}
            <div class="col-lg-4 col-md-6">
                <div class="course-block style-5">
                    <div class="course-img">
                        <img src="{{gallery_images.image.url }}" alt="Gallery Image" class="img-fluid">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% include "footer.html" %}
